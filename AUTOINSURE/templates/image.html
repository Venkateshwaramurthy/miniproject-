<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload image</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style3.css')}}">
</head>
<body>
    <nav class="nav1">
    
        <ul>
            <h1>AutoInsure</h1>
            <li><a href="/result">Estimated Result</a></li>
            <li><a href="/">Logout</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/">Home</a></li>
        </ul>
    </nav>
    <div class="container">
    <form id="form" action="/result" method="post" enctype="multipart/form-data" >
        <div class="img-area" data-img="">
			<i class='bx bxs-cloud-upload icon'></i>
			<h3>Upload Image</h3>
			<p>Image size must be less than <span>2MB</span></p>
		</div>
     <input type="file" id="imageupload" name="images" accepts="image/*" class="input-image" onchange="LoadFile(event)">
     <p><img id="output" width="300"></p>
     <input type="submit"  class="submitbtn" name="submit" style="color:blue;" on>
     <br>
     <h1><center>{{pred}}</center></h1>
    </div>
</form>
    <script>
        var loadfile=function(event)
        {
            var image=document.getElementById('output');
            image.src=URL.createURL(event.target.files[0])
        };
    </script>
</body>
</html>
